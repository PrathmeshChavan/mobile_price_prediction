<!doctype html>
<html lang="en">
  <head>
  	<title>mobile price prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="static/css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4 py-5">
									<h3 class="mb-4">Mobile Price Prediction</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Details Sent, thank you!
				      		</div>
									<form action = "/predict" method="POST" class="contactForm">
										<div class="row">
<!--====================================================RAM=====================================================-->											
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="ram" placeholder="RAM  (in MB)">
												</div>
											</div>
<!--====================================================BATTERY===================================================-->	
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="text" class="form-control" name="battery_power" placeholder="Battery Size">
												</div>
											</div>
<!--============================================Internal Memory===================================================-->
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="int_memory"placeholder="Internal Memory">
												</div>
											</div>
<!--============================================Mobile Weight===================================================-->											
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="mob_weight"placeholder="Mobile Weight">
												</div>
											</div>
<!--============================================Pixel Height===================================================-->											
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="px_height"placeholder="Pixel Height">
												</div>
											</div>
<!--============================================Pixel Width===================================================-->											
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="px_width"placeholder="Pixel Width">
												</div>
											</div>
<!--============================================Submit===================================================-->						
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="predict" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
